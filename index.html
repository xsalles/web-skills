<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code connect</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <main>
        <section class="containerOptions">
            <img src="./images/logo.svg" alt="Logo da code connect">
            <button>Publicar</button>
            <div class="containerText">
                <img src="./images/feed.svg" alt="">
                <a href="#">Feed</a>
            </div>
            <div class="containerText">
                <img src="./images/account_circle.svg" alt="">
                <a href="#">Logout</a>
            </div>
            <div class="containerText">
                <img src="./images/info.svg" alt="">
                <a href="#">Logout</a>
            </div>
            <div class="containerText">
                <img src="./images/logout.svg" alt="">
                <a href="#">Logout</a>
            </div>
        </section>
        <section class="containerForm">
            <article class="upload">
                <div class="showImage">
                    <img src="./images/Code editor.svg" alt="">
                </div>
                <button>
                    <p>Carregar Imagem</p> <img src="./images/upload.svg" alt="Ícone do upload">
                </button>
                <div class="nameFile">
                    <p>image_projeto.png</p>
                    <img src="./images/close.svg" alt="Nome do arquvo">
                </div>
            </article>
            <form>
                <h5>Nome do projeto</h5>
                <fieldset>
                    <label for="name">Nome do projeto</label>
                    <input class="inputSmall" id="name" type="text">
                </fieldset>
                <fieldset>
                    <label for="description">Descrição</label>
                    <input class="inputBigger" id="description" type="text">
                </fieldset>
                <fieldset>
                    <label for="tags">tags</label>
                    <input id="tags" class="inputSmall" type="text">
                </fieldset>
                <div class="containerButtons">
                    <button class="trash">
                        <p>Descartar</p> 
                        <img src="./images/trash.svg" alt="Ícone de lixeira">
                    </button>
                    <button class="post">
                        <p>Publicar</p>
                        <img src="./images/download-reverse.svg" alt="Ícone de upload">
                    </button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
